<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="gameField">
      <div id="gameCanvas">
        <!-- Button to start/end game and Labels to display game information -->
        <div class = >
        <div id="button"></div>
        <div class="my-column">
          <label for="rounds">Rounds:</label>
          <div id="rounds"></div>
        </div>
        <div>
          <label for="score_user">User Score:</label>
          <div id="score_user"></div>
        </div>
        <div>
          <label for="score_computer">Computer Score:</label>
          <div id="score_computer"></div>
        </div>
        <div>
          <label for="remaining_fuel">Remaining Fuel:</label>
          <div id="remaining_fuel"></div>
        </div>
      </div>
      <div id="field"></div>
    </div>
    <div class="center">
      <!-- User information what keys to use for what -->
      <div>Press U for Sumbarine</div>
      <div>Press K for Killer</div>
      <div>Press O for Obstacle</div>
      <div>Press 1-9 for Fuel</div>
      <div>Movment:</div>
      <div>W - Up, A - Left, S - Down, D - Right</div>
      <div>To cancel selected square press ESC</div>
      <!-- Script link to game.js -->
      <script type="text/javascript" src="game.js"></script>
    </div>
  </body>
</html>
